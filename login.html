<h1 class="text-center">Log In</h1>


<form action="" class="p-5">

    <div class="row ">
        <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
        </div>

        <div class="col">
            <label for="pass" class="form-label">Password</label>
            <input type="password" id="pass" class="form-control" required="required">
        </div>

    </div>

    <label for="add1" class="form-label">Address</label>
    <input type="text" id="add1" class="form-control" placeholder="1234 Main St" required="required">

    <label for="add2" class="form-label">Address 2</label>
    <input type="text" id="add2" class="form-control" placeholder="Apartment, studio or floor" required="required">

    <div class="row">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" required="required">
        </div>

        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-control" required="required">
                <option value="" disabled="disabled">Choose...</option>
                <option value="">Nairobi</option>
                <option value="">Eldoret</option>
                <option value="">Kisumu</option>
            </select>
        </div>

        <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" id="zip" class="form-control" required="required">

        </div>
    </div>

    <br>

    <input type="checkbox" id="checkbox">
    <label for="checkbox">Check me out</label>
    <br><br>
    <button type="submit" class="btn btn-primary">Sign in</button>









</form>
