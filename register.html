<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here!</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<h1 class="text-center">CREATE AN ACCOUNT</h1>

<form action="" class="p-5 bg-info">
  <label for="fname" class="form-label">First Name</label>
  <input type="text" id="fname" placeholder="First name" required="required" class="form-control mb-3">

  <label for="lname" class="form-label">Last Name</label>
  <input type="text" id="lname" class="form-control mb-3" placeholder="Last name" required="required">

  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" class="form-control mb-3" placeholder="Your email" required="required">

  <label for="password">Password</label>
  <input type="password" id="password" class="form-control mb-3" placeholder="Your password" required="required">

  <button type="submit" class="btn btn-primary">Sign Up</button>
  
  
  
  
</form>


</body>
</html>
