<h1 class="text-center">CREATE AN ACCOUNT</h1>

<form action="" class="p-5 bg-info">
  <label for="fname" class="form-label">First Name</label>
  <input type="text" id="fname" placeholder="First name" required="required" class="form-control mb-3">

  <label for="lname" class="form-label">Last Name</label>
  <input type="text" id="lname" class="form-control mb-3" placeholder="Last name" required="required">

  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" class="form-control mb-3" placeholder="Your email" required="required">

  <label for="password">Password</label>
  <input type="password" id="password" class="form-control mb-3" placeholder="Your password" required="required">

  <button type="submit" class="btn btn-primary">Sign Up</button>
  
  
  
  
</form>
